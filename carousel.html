<h1>Basic usage</h1>
<amp-carousel
        height="250"
        layout="fixed-height"
        type="carousel"
        >

<h1>Slides with responsive layout</h1>
<amp-carousel
        width="500"
        height="250"
        layout="responsive"
        type="slides"

        >
    <amp-img src="http://blog.friendlyplanet.com/media/taj-mahal-clouds.1024x460-500x250.jpg"
             width="500"
             height="250"></amp-img>
    <amp-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/%D9%85%D8%AF%D9%8A%D9%86%D8%A9_%D8%A7%D9%84%D9%85%D9%88%D8%B5%D9%84.jpg/500px-%D9%85%D8%AF%D9%8A%D9%86%D8%A9_%D8%A7%D9%84%D9%85%D9%88%D8%B5%D9%84.jpg"
             width="500"
             height="250"></amp-img>

             width="500"
             height="250"></amp-img>

             width="500"
             height="250"></amp-img>
    <amp-img src="http://66.media.tumblr.com/fe3a2d8bf1d1c58129ce840c8840815c/tumblr_inline_nl5sx1NP0V1qhr5hj.jpg"
             width="500"
             height="250"></amp-img>
</amp-carousel>

<h1>Slides responsive layout and autoplay with delay of 2000ms</h1>
<amp-carousel
        width="500"
        height="250"
        layout="responsive"
        type="slides"
        autoplay
        delay="2000"
>
    <amp-img src="http://blog.friendlyplanet.com/media/taj-mahal-clouds.1024x460-500x250.jpg"
            width="500"
            height="250"></amp-img>

             height="250"></amp-img>
</amp-carousel>
